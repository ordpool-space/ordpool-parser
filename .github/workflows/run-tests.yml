name: Run Tests

on:
  push:
    branches: [main]

jobs:

  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - run: npm install
    - run: npm run test
